<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/tailwind.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100">
    <div class="px-8 py-12 space-y-6 max-w-md sm:max-w-xl mx-auto">
      <img class="h-10" src="/img/logo.svg" alt="Workation" />
      <img
        class="
          rounded-lg
          shadow-xl
          sm:mt-8
          sm:h-64
          sm:w-full
          sm:object-cover
          object-center
        "
        src="/img/beach-work.jpg"
        alt="Woman workactioning on the beach"
      />
      <h1 class="text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl">
        You can work from anywhere.
        <span class="text-indigo-500">Take advantage of it.</span>
      </h1>
      <p class="text-gray-600 sm:mt-4 sm:text-xl">
        Workcation helps you find work-friendly rentals in beautiful locations
        so you can enjoy some nice weather even when you're not on vacation.
      </p>
      <div class="mt-4 sm:mt-6">
        <a
          class="
            inline-block
            bg-indigo-500
            text-white
            px-5
            py-3
            rounded-lg
            shadow-lg
            uppercase
            tracking-wider
            font-semibold
            text-sm
            sm:text-base
          "
          href="#"
          >Book your escape</a
        >
      </div>
    </div>
  </body>
</html>
